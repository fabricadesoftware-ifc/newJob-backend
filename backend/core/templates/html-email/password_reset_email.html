<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
        }
        .email-header {
            text-align: center;
            padding-bottom: 20px;
        }
        .email-header img {
            max-width: 150px;
        }
        .email-body {
            text-align: left;
            color: #333333;
        }
        .reset-code {
            font-size: 24px;
            color: #0000FF;
            text-align: center;
            margin: 20px 0;
        }
        .email-footer {
            text-align: center;
            padding-top: 20px;
            color: #888888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h2>Redefinição de Senha</h2>
        </div>
        <div class="email-body">
            <p>Olá, {{ user.username }}!</p>
            <p>Você solicitou uma redefinição de senha. Use o código abaixo para redefinir sua senha:</p>
            <div class="reset-code">
                <strong>{{ reset_code }}</strong>
            </div>
            <p>Se você não solicitou essa alteração, por favor, ignore este e-mail.</p>
        </div>
        <div class="email-footer">
            <p>&copy; 2024 Sua Empresa. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
